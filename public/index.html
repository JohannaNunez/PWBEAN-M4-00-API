<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Peliculas</title>
  </head>
  <body class="container-fluid">
    <h1>Peliculas</h1>
    <section class="row">
      <div class="col-sm-8 col-sm-offset-2">

        <form action="http://127.0.0.1:2000/api" method="post">
          <div class="form-group">
            <label for="exampleInputEmail1">Titulo</label>
            <input type="text" name="titulo" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese título de pelicula">
            <small id="emailHelp" class="form-text text-muted">Escriba</small>
          </div>
          <div class="form-group">
           <label for="exampleFormControlTextarea1">Descripcion</label>
            <textarea class="form-control" id="descripcion" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Estreno</label>
            <input type="date" name="estreno" class="form-control" id="Año" placeholder="Ingrese el año de estreno">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Poster</label>
            <input type="text" name="poster" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese URL del poster">
            <small id="emailHelp" class="form-text text-muted">Ingrese una url del poster de la pelicula</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Trailer</label>
            <input type="text" name="trailer" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese URL de pelicula">
            <small id="emailHelp" class="form-text text-muted">Ingrese una url del trailer de la pelicula</small>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      </div>      
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
